<div class="page-form">
      <form action="input1-2-general-info.html" class="form" method="post" id="user_login_form">

        <div class="body-content"><p style="text-align:center;">Welcome to Ameya</p>
            <div class="form-group">
                <div class="input-icon right"><i class="fa fa-user"></i>
                <input type="text" placeholder="Username" name="username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon right"><i class="fa fa-key"></i>
                <input type="password" placeholder="Password"  name="password" class="form-control">
                </div>
            </div>
            <div class="form-group pull-left">
                <div class="checkbox-list"><label><input type="checkbox">&nbsp;
                    Keep me signed in</label></div>
            </div>
            <div class="form-group pull-right">
                <button type="submit" id="submitbutton" class="btn btn-success">Log In
                    &nbsp;<i class="fa fa-chevron-circle-right"></i></button>
            </div>
            <div class="clearfix"></div>
            <div class="forget-password"><h4>Forgotten your Password?</h4>

                <p>Click <a href='#' class='btn-forgot-pwd'>here</a> to reset your password.</p></div>
            <hr>
            <p>Don't have an account? <a id="btn-register" href="signup.html">Register Now</a></p></div>
    </form>
</div>
